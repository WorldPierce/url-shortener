<!DOCTYPE html>
<html ng-app="shortUrlApp">
  <head>
    <title>URL Shortener</title>
    <meta name="description" content="A url shortener made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
    
  </head>
  <body class="text-center">
    <header>
      <h1>
        URL Shortener
      </h1>
    </header>

    <main>
      <form ng-controller='shortAppCtrl'>
        
        <input type="text" maxlength="100" placeholder="Enter URL" ng-model="urlToShorten">
        <a class="btn btn-primary" ng-href='/new/{{urlToShorten}}'>Submit</a>
      </form>
      
    </main>

    <footer>
      <a href="https://glitch.com">
        Remix this in Glitch
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/client.js"></script>

  </body>
</html>
